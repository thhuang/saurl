version: "3"
services:
  api:
    build:
      dockerfile: Dockerfile
      context: ./api
    ports:
    - "16384:5000"
    volumes:
      - ./api:/app
  client:
    build:
      dockerfile: Dockerfile
      context: ./client
    ports:
    - "16385:3000"
    volumes:
    - /app/node_modules
    - ./client:/app